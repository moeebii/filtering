<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moe's Library</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/oio2wms.css">
    <link rel="icon" href="baby2.png" type="image/png" />
</head>

<body>
    <main>
        <div class="header">
            <h2><a href="https://moeebii.com/">moeebii.com</a></h2>
            <h2 id="last-updated"></h2>
        </div>
        <h1><a href="https://moeebii.github.io/filtering/">Moe's Library</a></h1>
        <div id="filter-buttons">
            <div class="column">
                <button onclick="filter('2024')">2024</button>
                <button onclick="filter('2023')">2023</button>
            </div>
            <div class="column">
                <button onclick="filter('Book')">Book</button>
                <button onclick="filter('Zine')">Zine</button>
            </div>
            <div class="column">
                <button onclick="filter('Laser')">Laser</button>
                <button onclick="filter('Risograph')">Risograph</button>
            </div>
            <div class="column">
                <button onclick="filter('Perfect Binding')">Perfect Binding</button>
                <button onclick="filter('Saddle Stitching')">Saddle Stitching</button>
                <button onclick="filter('One Page')">One Page</button>
                <button onclick="filter('Stapled')">Stapled</button>
            </div>
            <!-- Images will be dynamically added here -->
        </div>
        <div id="image-container">

    </main>
    

</body>

<script src="script.js"></script>

</html>
